<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <ion-menu-toggle>
        <div class="header-content user" [routerLink]="['/home']">
          <img src="../assets/imgs/icons/dos logo png.png" alt="" />
        </div>
      </ion-menu-toggle>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            lines="none"
            *ngFor="let item of categories; let i = index"
            [class.selected]="selectedCategoryIndex == i"
            (click)="navigateByUrl(i)"
          >
            <ion-icon
              color="primary"
              slot="start"
              [name]="item?.icon"
            ></ion-icon>
            <ion-label>{{ item?.name }}</ion-label>
          </ion-item>
          <ion-item
            (click)="router.navigate(['/cart'])"
            routerDirection="root"
            lines="none"
          >
            <ion-icon
              color="primary"
              name="cart-outline"
              slot="start"
            ></ion-icon>
            <ion-label>Cart</ion-label>
          </ion-item>
          <ion-item
            (click)="router.navigate(['/profile'])"
            routerDirection="root"
            lines="none"
          >
            <ion-icon
              name="person-circle-outline"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button
          fill="clear"
          expand="full"
          (click)="client_id != null ? logout() : login()"
        >
          <ion-icon
            color="primary"
            slot="start"
            src="../assets/imgs/logout.svg"
          ></ion-icon>
          {{ client_id ? "Sign out" : "Sign in" }}
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <div class="ion-hide-md-down">
    <ion-header class="ion-no-border">
      <ion-toolbar color="dark">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-title
                size="large"
                style="font-weight: bold"
                class="ion-text-left"
                color="light"
                >Deal on Store</ion-title
              >
            </ion-col>
            <ion-col size="5" offset="2">
              <ion-searchbar
                style="
                  padding: 0 !important;
                  --border-radius: 5px;
                  text-align: center;
                "
                [formControl]="searchTerm"
                showCancelButton="focus"
                (ionCancel)="onCancel()"
                (ionChange)="onSearchInput()"
                placeholder="Search for products, brands and more"
                showCancelButton="focus"
              ></ion-searchbar
            ></ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
      <ion-toolbar color="secondary">
        <ion-buttons slot="start" class="ion-hide-md-up">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
          <ion-button
            *ngFor="let item of categories; let i = index"
            class="ion-padding-horizontal"
            [color]="selectedCategoryIndex == i ? 'warning' : 'light'"
            fill="clear"
            (click)="navigateByUrl(i)"
          >
            {{ item?.name }}
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="ion-padding-horizontal">
          <ion-button
            class="ion-padding-horizontal"
            (click)="onNavigate('/profile')"
          >
            <ion-icon
              color="light"
              slot="icon-only"
              src="../assets/imgs/icons/profile.svg"
            ></ion-icon>
          </ion-button>
          <ion-button
            class="ion-padding-horizontal"
            (click)="onNavigate('/notification')"
          >
            <ion-icon
              color="light"
              slot="icon-only"
              src="../assets/imgs/icons/notifications-outline.svg"
            ></ion-icon>
            <ion-badge id="cart-badge" color="danger" *ngIf="notf_count > 0">{{
              notf_count
            }}</ion-badge>
          </ion-button>
          <ion-button
            class="ion-padding-horizontal"
            (click)="onNavigate('/cart')"
          >
            <ion-icon
              color="light"
              slot="icon-only"
              src="../assets/imgs/icons/cart.svg"
            ></ion-icon>
            <ion-badge id="cart-badge" color="danger" *ngIf="cart_count > 0">{{
              cart_count
            }}</ion-badge>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-sm="12"
          size-md="12"
          push-lg="6"
          size-lg="6"
          push-xl="6"
          size-xl="6"
        >
       
          <ion-content
            [ngStyle]="{ height: searchItems?.length ? '60vh' : '0' }"
            style="position: absolute; z-index: 2; left: 0; right: 0"
          >
            <ion-list>
              <ion-item
                button
                *ngFor="let item of searchItems; let i = index"
                (click)="viewSearchProduct(i)"
              >
                {{ item.name }} {{ item.brand_name }} {{ item.category_name }}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
