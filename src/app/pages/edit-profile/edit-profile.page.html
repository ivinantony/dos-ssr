<desktop-header></desktop-header>
<ion-header class="ion-hide-md-up">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>EDIT PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <ion-card class="card"> 
      
      <div class="ion-text-center">
        <img src="../../../assets/imgs/user.png" alt="">
      </div>
     
      <ion-item lines=none class="Heading">
        <ion-label>Personal Details</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
        <ion-button (click)="updateName()" expand="block" fill="outline" color="tertiary" shape="round">
          Update
        </ion-button>
       </ion-item>
      
      <ion-item lines=none class="Heading">
        <ion-label>Contact Details</ion-label>
      </ion-item>
      
      <ion-item class="item">
        <ion-input type="tel" placeholder="Phone" [(ngModel)]="phone"></ion-input>
        <ion-button (click)="updatePhone()" expand="block" fill="outline" color="tertiary" shape="round">
          Update
        </ion-button>
       </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        <ion-button (click)="updateEmail()" expand="block" fill="outline" color="tertiary" shape="round">
          Update
        </ion-button>
       </ion-item>
     
         
  
 

      
    </ion-card>
  </div>
</ion-content>
