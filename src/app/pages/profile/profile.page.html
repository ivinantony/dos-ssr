<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

 <!-- <section class="profile" class="ion-text-center">
  <img src="../../../assets/imgs/undraw_male_avatar_323b.svg" alt="" class="profileImg">
 </section> -->
 <ion-item lines="none">
   <ion-card class="card">
    <ion-col size="3">
      <img src="../../../assets/imgs/avatar1.jpg" alt="">
     </ion-col>
     <ion-col size="7" class="name">
       <h5>Gautham Krishna G</h5>
       <h6>gauthag4g@gmail.com</h6>
     </ion-col>
     <ion-col size="2"  class="ion-text-center settings" >
      <ion-icon name="settings-outline"></ion-icon>
     </ion-col>
   </ion-card>
 </ion-item>


 <section class="details">
<ion-item lines="none" detail="true" (click)="onClick()">
    <ion-label><ion-icon name="person-outline"></ion-icon>My Orders</ion-label>
</ion-item>
<ion-item lines="none" detail="true">
    <ion-label><ion-icon name="wallet-outline"></ion-icon>My Wallet</ion-label>
</ion-item>
<ion-item lines="none" detail="true">
    <ion-label><ion-icon name="compass-outline"></ion-icon>My Addresses</ion-label>
</ion-item>
<ion-item lines="none" detail="true">
    <ion-label><ion-icon name="help-outline"></ion-icon>Help</ion-label>
</ion-item>
 </section>
    
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button
      (click)="logout()"
      expand="block"
      fill="clear"
      color="light"
      shape="round"
    >
      Sign out
    </ion-button>
  </ion-toolbar>
</ion-footer>
