<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="12"
        size-lg="6"
        size-xl="6"
        offset-lg="3"
        offset-lg="3"
      >
        <ion-list>
          <ion-list-header>
            <ion-label class="ion-text-center">
              <ion-text color="dark">Arba </ion-text>
              <ion-text color="success">SpareParts </ion-text></ion-label
            >
          </ion-list-header>
          <ion-item color="light" class="ion-text-center input" lines="none">
            <ion-input required value="User name"></ion-input>
          </ion-item>
          <ion-item color="light" class="ion-text-center input" lines="none">
            <ion-input value="Password"></ion-input>
          </ion-item>
          <div class="ion-text-center">
            <ion-button color="dark" expand="round">Update Profile</ion-button>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-button
      (click)="logout()"
      expand="block"
      fill="clear"
      color="light"
      shape="round"
    >
      Sign out
    </ion-button>
  </ion-toolbar>
</ion-footer>
