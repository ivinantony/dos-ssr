<ion-content class="ion-padding">
  <div class="flex ion-padding">
    <div style="width: 100%" class="ion-text-center">
      <ion-label>Please Login to Continue</ion-label>
      <ion-button
        (click)="navigateToLogin()"
        class="ion-margin-vertical"
        expand="block"
        color="dark"
      >
        Login
      </ion-button>
      <ion-button
        (click)="dismissModal()"
        class="ion-margin-vertical"
        expand="block"
        fill="outline"
        color="medium"
      >
        Back
      </ion-button>
    </div>
  </div>
</ion-content>
