<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start" color="light" >
      <ion-back-button defaultHref="/home"  color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{brand_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button  slot="end" fill="clear" shape="round" (click)="openSort($event)" color="light" class="ion-hide-md-down">
        <ion-icon name="funnel-outline"></ion-icon>
        SORT
      </ion-button>
      <ion-button class="ion-hide-md-up" (click)="router.navigate(['/cart'])">
        <ion-icon
          name="cart-outline"
          class="ion-padding"
          
        ></ion-icon>
        <ion-badge id="cart-badge" color="danger" *ngIf="cart_count > 0"
          >{{cart_count}}</ion-badge
        >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="refresh" pullingText="Pull to refresh" refreshingSpinner="crescent"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
 

    <ion-row>
      <ion-col size="12" size-sm="12" size-md="12" size-xl="12" size-lg="12">
        <ion-grid>
          <ion-row class="row">
            <ion-col
              size="6"
              size-sm="4"
              size-md="4"
              size-lg="3"
              size-xl="2"
              *ngFor="let item of products; let i=index"
              class="prod"
            >
              <div class="select" (click)="navigateToProduct(i)">
              <div style=" position: relative; overflow: hidden" class="img_wrapper ion-text-center">
            
                <img [src]="s3url + item?.images[0]?.path" alt="">
                <div  class="ion-text-center stock"  *ngIf="item.in_stock == 0">
                  <h3>OUT OF STOCK</h3>
                </div>
              </div>
              <ion-list class="ion-text-center details">
                
                  <h3>{{item.name}}</h3>
             
                
                <ion-item lines="none">
                  <ion-label class="text">
                    
                    
                      <ion-text color="dark" class="price">
                        <h2>{{ item.offer_price | currency:'AED ' }}</h2>
                        <h2 *ngIf="item.offer_price == null">{{ item.price | currency:'AED ' }}</h2>
                      </ion-text>
                      <ion-text color="danger">
                        <p class="offer-price" *ngIf="item.offer_price != null">{{ item.price | currency:'AED ' }}</p>
                      </ion-text>
                    </ion-label>
                    <!-- <p class="price">{{ 225 | currency:'AED' }}</p>
                    <p class="offer-price">{{ 225 | currency:'AED' }}</p> -->
                </ion-item>
              </ion-list>
            </div>
         
            
            <ion-button (click)="addToCart(i)" color="primary" expand="full" *ngIf="item?.cart_count == 0" [disabled]="item?.in_stock == 0" class="tocart">   
              ADD TO CART
            </ion-button>
            <ion-button (click)="goToCart()" color="primary" expand="full" *ngIf="item?.cart_count > 0" class="tocart">   
              GO TO CART
            </ion-button>
            </ion-col> 
            
            
            
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  
   
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreContent($event)" >
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
<ion-footer class="ion-hide-md-up">
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
      <ion-button expand="block" fill="clear" shape="round" (click)="opensortMobile()">
        <ion-icon slot="start" name="funnel-outline"></ion-icon>
        SORT
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
