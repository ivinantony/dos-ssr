<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{brand_name}}</ion-title>
    <ion-button  slot="end" fill="clear" shape="round" (click)="openSort()" color="dark" class="ion-hide-md-down">
      <ion-icon name="funnel-outline"></ion-icon>
      SORT
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section id="banr" class="ion-margin-vertical">
    <ion-slides class="banner" [options]="bannerSlideOpts">
      <ion-slide
        *ngFor="let item of banners; let i=index"
        [ngStyle]="{'background-image': 'url(' + item.imgUrl + ')'}"
      >
      </ion-slide>
    </ion-slides>
  </section>

  <ion-grid>
    <ion-row>
      <!-- <ion-col class="ion-hide-md-down sortSideMenu" size-md="3" size-xl="2" size-lg="2">
        <ion-list>
          <ion-list-header>
            <ion-label>
              <p>Sort</p>
            </ion-label>
            <ion-button size="small" color="danger">Clear All</ion-button>
          </ion-list-header>
          <ion-item lines="none" *ngFor="let item of sortOptions" onchange="" >
            <h2>{{item.option}}</h2>
            <ion-checkbox
            mode="md"
              color="danger"
              slot="start"
              [(ngModel)]="item.isChecked">
              
            </ion-checkbox>
          </ion-item>  
           
          <hr />
        </ion-list>
      </ion-col> -->
      
      <ion-col size="12" size-sm="12" size-md="12" size-xl="12" size-lg="12">
        <ion-grid fixed>
          <ion-row class="row">
            <ion-col
              size="6"
              size-sm="6"
              size-md="6"
              size-lg="3"
              size-xl="3"
              *ngFor="let item of products; let i=index"
              (click)="navigateToProduct(i)"
              class="prod"
            >
              <div style=" position: relative; overflow: hidden" class="ion-text-center">
                <!-- <picture>
                  <source
                    media="(min-width:650px)"
                    [srcset]="item?.images[0].path"
                  />
                  <source
                    media="(min-width:465px)"
                    [srcset]="item?.images[0].path"
                  />
                  <img
                    [src]="item?.images[0].path"
                    alt="Flowers"
                    style="width: auto"
                  />
                </picture> -->
                <img [src]="item?.images[0].path" alt="">
              </div>
              <ion-list>
                <ion-item lines="none">
                  <ion-label class="text">
                    <h1>{{item.name}}</h1>
                    <ion-label>
                      <ion-text color="dark" class="price">
                        <h2>{{ item.offer_price | currency:'AED' }}</h2>
                        <h2 *ngIf="item.offer_price == null">{{ item.price | currency:'AED' }}</h2>
                      </ion-text>
                      <ion-text color="danger">
                        <p class="offer-price" *ngIf="item.offer_price != null">{{ item.price | currency:'AED' }}</p>
                      </ion-text>
                    </ion-label>
                    <!-- <p class="price">{{ 225 | currency:'AED' }}</p>
                    <p class="offer-price">{{ 225 | currency:'AED' }}</p> -->
                  </ion-label>
                </ion-item>
              </ion-list>
              <!-- <ion-card
                class="product-img ion-no-margin"
                [ngStyle]="{'background-image': 'url('+ item?.images[0].url +' )'}"
              >
              </ion-card> -->
              <!-- <ion-list>
                <ion-item lines="none">
                  <ion-label>
                    <p>Alternator 24v</p>
                    <p class="price">{{ 225 | currency:'AED' }}</p>
                    <p class="offer-price">{{ 225 | currency:'AED' }}</p>
                  </ion-label>
                </ion-item>
              </ion-list> -->
            </ion-col>
            
            <ion-infinite-scroll (ionInfinite)="loadMoreContent($event)">
              <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-hide-md-up">
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
      <ion-button expand="block" fill="clear" shape="round" (click)="openSort()">
        <ion-icon slot="start" name="funnel-outline"></ion-icon>
        SORT
      </ion-button>
