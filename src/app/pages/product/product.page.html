<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>product</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline"class="ion-padding" (click)="router.navigate(['/cart'])"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="grid_top">
    <ion-row class="main_row_top">
      <!-- colum 1 start -->
      <ion-col
        size="12"
        size-sm="12"
        size-md="12"
        size-lg="4"
        size-xl="4"
      >
        <ion-slides pager [options]="productOpts" class="prod-slide">
          <ion-slide
            *ngFor="let item of productDetails?.images; let i=index"
            [ngStyle]="{'background-image': 'url(' + item.path + ')'}"
          >
          </ion-slide>
        </ion-slides>
      </ion-col>
      <!-- colum 1 end -->

      <!-- colum 2 start -->
      <ion-col
        size="12"
        size-sm="12"
        size-md="12"
        size-lg="4"
        size-xl="4"
        class="col2"
      >
      <ion-list>
        <ion-item lines="none">
          <ion-label>
            <h1>{{productDetails?.name}}</h1>
          </ion-label>
        </ion-item>
        <section class="ion-padding-horizontal details">
          <ion-text color="dark">
            <h3 class="ion-margin-top">Part Number</h3>
            <h5 class="ion-no-margin">{{productDetails?.part_number}}</h5>
          </ion-text>
          <ion-text color="dark">
            <h3 class="ion-margin-top">Manufacturer</h3>
            <h5 class="ion-no-margin">{{productDetails?.brand_name}}</h5>
          </ion-text>
          <ion-text color="dark">
            <h3 class="ion-margin-top">Description</h3>
            <p>{{productDetails?.description}}</p>
            <!-- <p> Front brake callipers for BMW M3.(Blue) </p> -->
          </ion-text>
        </section>    
        </ion-list>
      </ion-col>

      <!-- colum 2 end -->


      <!-- colum 3 start -->

      <ion-col
      size="12"
      size-sm="12"
      size-md="12"
      size-lg="4"
      size-xl="4"
      class="col3"
    >
    <section  class="ion-padding-horizontal">
      <ion-label color="danger" style="background: #f2f2f2;">
        <h1 >
          {{ productDetails?.price | currency:'AED' }}
        </h1>
      </ion-label>
    </section>
      

    <section class="ion-padding-horizontal details">
      <ion-text color="dark">
        <p><b>Free Shipping</b> on orders above AED 100</p>
      </ion-text>
     
    </section>

    <ion-button
    (click)="authencationservice.isAuthenticated() ? onSubmit(): checkloginGuard.canActivate()"
    size="medium"
    expand="block"
    color="dark"
    shape="round"
  >
    ADD TO CART
  </ion-button>
    
</ion-col>

 <!-- colum 3 end -->

     
   

    </ion-row>
  </ion-grid>

  <!-- <hr class="ion-margin-horizontal" /> -->

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <section id="recommended">
          <ion-item lines="none">
            <ion-label class="title">Recommended for You</ion-label>
            <ion-button expand="block" fill="clear" shape="round" slot="end">
              View all
            </ion-button>
          </ion-item>
          <ion-slides [options]="recommendedSlides" class="recommended">
            <ion-slide *ngFor="let item of categories; let i=index">
              <ion-card
                [ngStyle]="{'background-image': 'url( https://images.pexels.com/photos/1536619/pexels-photo-1536619.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260 )'}"
              >
              </ion-card>
            </ion-slide>
          </ion-slides>
        </section>
      </ion-col>
    
    </ion-row>
  </ion-grid>
  </ion-content>
