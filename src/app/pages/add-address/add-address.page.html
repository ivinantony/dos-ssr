<ion-content class="ion-padding">
  <div>
    <div id="main">
      <div>
        <div #map id="map"></div>
      </div>
      <div>
        <ion-card class="fixed">
          <ion-list>
            <ion-item lines="none">
              <ion-label>
                <h2>Set your delivery location</h2>
              </ion-label>
              <ion-button slot="end" fill="clear" (click)="dismissModal()">
                <ion-icon slot="icon-only" name="close" color="dark"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label>DELIVERY AREA</ion-label>
            </ion-item>
            <ion-item class="area" lines="none">
              <ion-label> <h2>{{selectedAddress}}</h2></ion-label>
              <ion-button
                color="danger"
                slot="end"
                (click)="areaSearch()"
                fill="clear"
              >
                CHANGE
              </ion-button>
            </ion-item>
            <!-- <ion-item class="area" lines="none">
              <ion-input
                required
                placeholder="House no./ Flat no./Floor/ Building"
              ></ion-input>
            </ion-item>
            <ion-item class="area" lines="none">
              <ion-input
                required
                placeholder="Landmark"
              ></ion-input>
            </ion-item>
            <ion-item class="area" lines="none">
              <ion-input required placeholder="Alternate number"></ion-input>
            </ion-item> -->


            <form [formGroup]="addressForm" class="form">
              <ion-item class="area" lines="none">
                <ion-input
                  required
                  placeholder="Name*"
                  formControlName="name"
                ></ion-input>
              </ion-item>
              <ion-item class="area" lines="none">
                <ion-input
                  required
                  placeholder="House no./ Flat no./Floor/ Building*"
                  formControlName="full_address"
                ></ion-input>
              </ion-item>
              <ion-item class="area" lines="none">
                <ion-input
                  required
                  placeholder="Landmark*"
                  formControlName="landmark"
                ></ion-input>
              </ion-item>
              <ion-item class="area" lines="none">
                <ion-input required placeholder="Alternate number" formControlName="alternate_phone" type="tel"></ion-input>
              </ion-item>
              <ng-container  *ngFor="let validation of validation_messages.alternate_phone">
                <div class="err_msg" *ngIf="
                addressForm.get('alternate_phone').hasError(validation.type) &&
                addressForm.get('alternate_phone').dirty &&
                addressForm.get('alternate_phone').touched">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  {{ validation.message}}
                </div>
              </ng-container>
            
            </form>
            


          </ion-list>
        </ion-card>
      </div>
    </div>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button size="small" color="dark" (click)="loadMap()">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
<ion-footer>
 
  <ion-toolbar color="danger">
    <ion-button
      color="light"
      id="btn"
      expand="block"
      fill="clear"
      shape="round"
      (click)="onSubmit()"
    >
      {{local_address? 'Save address' : 'Confirm and proceed' }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
