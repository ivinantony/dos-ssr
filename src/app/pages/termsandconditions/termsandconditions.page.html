<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>TERMS AND CONDITIONS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="11" class="content ion-text-justify">
      <quill-view
      [content]="data?.terms"
      format="text"
      theme="snow"
      ></quill-view>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
