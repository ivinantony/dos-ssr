<ion-header>
  <ion-toolbar>
    <ion-title>Available Locations.</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismissModal()">
      <ion-icon slot="icon-only" name="close" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group (ionChange)="onChangeLoc($event)">

  
      <ion-item class="ion-no-padding" *ngFor="let item of deliveryLocations ; let i =index">
        <ion-label class="ion-padding-horizontal">{{item.location}}</ion-label>
        <ion-radio  value="{{i}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button
      [disabled]="!selectedAddress"
      color="light"
      id="btn"
      expand="block"
      fill="clear"
      shape="round"
      (click)="onSubmit()"
    >
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
