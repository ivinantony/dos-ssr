<ion-header mode="ios">
  
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button  defaultHref="wallet" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">
      <div class="ion-text-center subHdr">
        <h1>RECHARGE</h1>
        
      </div>
    
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card">
          <div class="text">
            <h3>
              Transfer money to your Deal On Store wallet.
            </h3>
          </div>
          
          <ion-item class="ion-text-center" lines="none">
        <ion-input placeholder="0" autocapitalize="off" autocomplete="off" autocorrect="off" minlength="" maxlength="4"  name="amount" type="tel" [(ngModel)]="inputAmount"  class="amount"></ion-input>
      </ion-item>

      <div  class="ion-padding flag">
        <img src="../../../assets/imgs/united-arab-emirates.png" alt="">
        <h3>
          AED
        </h3>
      </div>
      
      

          <ion-item lines=none>
            <ion-col size="12" class="btnWrapper">
              <ion-button class="btn" (click)="recharge()" expand="full" fill="solid" shape="round" color="tertiary" >
                RECHARGE
              </ion-button>
            </ion-col>
          </ion-item>
        </ion-card>
        
       
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
