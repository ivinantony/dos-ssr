<ion-tabs>
  <ion-tab-bar slot="bottom" color="secondary">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="grid"></ion-icon>
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon src="../assets/imgs/icons/cart.svg"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge [ngStyle]="{'opacity': cart_count > 0 ? '1' :'0'}">{{cart_count}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
