<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{category_name}}</ion-title>
    <ion-button  slot="end" fill="clear" shape="round" (click)="openSort($event)" color="dark" class="ion-hide-md-down">
      <ion-icon name="funnel-outline"></ion-icon>
      SORT
    </ion-button>
    <ion-buttons slot="end" class="ion-hide-md-up" id="cart-btn">
      <ion-icon
        name="cart-outline"
        class="ion-padding"
        (click)="router.navigate(['/cart'])"
      ></ion-icon>
      <ion-badge id="cart-badge" color="danger" *ngIf="cart_count > 0">
        {{cart_count}}
      </ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="refresh" pullingText="Pull to refresh" refreshingSpinner="crescent"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

    <ion-row>
      <ion-col size="12" size-sm="12" size-md="12" size-xl="12" size-lg="12">
        <ion-grid>
          <ion-row class="row">
            <ion-col
              size="6"
              size-sm="4"
              size-md="4"
              size-lg="3"
              size-xl="2"
              *ngFor="let item of products; let i=index"
              
              class="prod"
              [ngClass]="{outofstock: !item.in_stock}"
            >
              <div class="select" (click)="navigateToProduct(i)">
              <div style=" position: relative; overflow: hidden" class="ion-text-center">
                <img [src]="s3url + item?.images[0]?.path" alt="">
              </div>
              <ion-list>
                <ion-item lines="none">
                  <ion-label class="text">
                    <h1>{{item.name}}</h1>
                    <ion-label>
                      <ion-text color="dark" class="price">
                        <h2>{{ item.offer_price | currency:'AED' }}</h2>
                        <h2 *ngIf="item.offer_price == null">{{ item.price | currency:'AED' }}</h2>
                      </ion-text>
                      <ion-text color="danger">
                        <p class="offer-price" *ngIf="item.offer_price != null">{{ item.price | currency:'AED' }}</p>
                      </ion-text>
                    </ion-label> 
                  </ion-label>
                  
                </ion-item>
                
              </ion-list>
            </div>
              <div  class="ion-text-center stock"  *ngIf="item.in_stock == 0">
                <h3>OUT OF STOCK</h3>
              </div>
              <ion-button (click)="addToCart(i)" color="danger" expand="full" [disabled]="item?.in_stock == 0" class="tocart">
              
                ADD TO CART
              </ion-button>
            </ion-col> 
            
            
          
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>


    <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMoreContent($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<ion-footer class="ion-hide-md-up">
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">

      <ion-button expand="block" fill="clear" shape="round" (click)="opensortMobile()">
        <ion-icon slot="start" name="funnel-outline"></ion-icon>
        SORT
      </ion-button>

       <!-- <ion-button
        (click)="openFilter()"
        expand="block"
        fill="clear"
        shape="round"
      >
        <ion-icon slot="start" name="filter-outline"></ion-icon>
        FILTER
      </ion-button>  -->

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
