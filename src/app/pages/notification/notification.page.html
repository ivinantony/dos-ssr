<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing..."
    ></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>
    <ion-list>
      <ion-item
        *ngFor="let item of data; let i=index"
        

        class="ion-no-margin"
      >
     
      <ion-row style="width: 100%;">
        <ion-col size="11" style="display: flex;" (click)="viewNotification(i)">
          <ion-thumbnail >
            <img src="{{s3url + item.image}}" *ngIf="item.image != null" />
            <img src="../../../assets/imgs/chat.svg" />
          </ion-thumbnail>
          <ion-label style="margin-left: 7px;">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-buttons >
            <ion-button (click)="prsentOptions(i)">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
  <div class="ion-text-center whenEmpty" *ngIf="data?.length == 0">
    <p>No new notifications.</p>
  </div>
</ion-content>
